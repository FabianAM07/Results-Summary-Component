<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <main class="main">
      <article class="article">
        <!-- Blue section -->
        <section class="section1">
          <h2 class="title-result-1">Your Result</h2>
          <div class="score">
            <p class="result">76</p>
            <p class="total-result">of 100</p>
          </div>
          <h2 class="title-result-2">Great</h2>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <!-- White section -->
        <section class="section2">
          <h2 class="title-summary">Summary</h2>
          <div class="reaction">
            <div class="metrics">
              <img src="assets/images/icon-reaction.svg" alt="icon-reaction" />
              <p class="red-text">Reaction</p>
            </div>
            <div class="metrics">
              <p class="gray-text">80</p>
              <p class="gray-text-2">/ 100</p>
            </div>
          </div>
          <div class="memory">
            <div class="metrics">
              <img src="assets/images/icon-memory.svg" alt="icon-memory" />
              <p class="yellow-text">Memory</p>
            </div>
            <div class="metrics">
              <p class="gray-text">92</p>
              <p class="gray-text-2">/ 100</p>
            </div>
          </div>
          <div class="verbal">
            <div class="metrics">
              <img src="assets/images/icon-verbal.svg" alt="icon-verbal" />
              <p class="green-text">Verbal</p>
            </div>
            <div class="metrics">
              <p class="gray-text">61</p>
              <p class="gray-text-2">/ 100</p>
            </div>
          </div>
          <div class="visual">
            <div class="metrics">
              <img src="assets/images/icon-visual.svg" alt="icon-visual" />
              <p class="blue-text">Visual</p>
            </div>
            <div class="metrics">
              <p class="gray-text">72</p>
              <p class="gray-text-2">/ 100</p>
            </div>
          </div>
          <button type="button" class="btn">Continue</button>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/FabianAM07">FabianAM07</a>.
    </footer>
  </body>
</html>
